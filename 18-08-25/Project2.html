<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form input {
      margin: 5px;
      padding: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .btn {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Add Employee</h2>

  <form id="employeeForm">
    <input type="text" id="empId" placeholder="ID" required>
    <input type="text" id="empName" placeholder="Name" required>
    <input type="text" id="empDept" placeholder="Department" required>
    <input type="email" id="empMail" placeholder="Email" required>
    <input type="number" id="empSalary" placeholder="Salary" required>
    <button type="submit" class="btn">Add Employee</button>
  </form>

  <h2>Employee List</h2>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    document.getElementById('employeeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const id = document.getElementById('empId').value;
      const name = document.getElementById('empName').value;
      const dept = document.getElementById('empDept').value;
      const mail = document.getElementById('empMail').value;
      const salary = document.getElementById('empSalary').value;

      const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${dept}</td>
        <td>${mail}</td>
        <td>${salary}</td>
      `;

      document.getElementById('employeeForm').reset();
    });
  </script>

</body>
</html>
